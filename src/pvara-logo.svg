<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with glow -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.15" filter="url(#glow)"/>
  
  <!-- Main geometric shape - Abstract P for PVARA -->
  <g filter="url(#glow)">
    <!-- P shape -->
    <path d="M 60 140 L 60 60 Q 60 50 70 50 L 100 50 Q 120 50 120 65 Q 120 80 100 80 L 70 80 L 70 140" 
          fill="none" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- V shape -->
    <path d="M 130 50 L 150 140 L 170 50" 
          fill="none" stroke="url(#logoGradient)" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Accent dots for modern feel -->
  <circle cx="55" cy="50" r="4" fill="url(#logoGradient)"/>
  <circle cx="175" cy="140" r="4" fill="url(#logoGradient)"/>
  <circle cx="100" cy="160" r="3" fill="url(#logoGradient)" opacity="0.6"/>
</svg>
